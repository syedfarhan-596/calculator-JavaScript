<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Using - javaScript</title>
        <link rel="stylesheet" href="Calculator.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div >
                    <div class="outputBox">
                    <h1 id="output">--</h1>
                    </div>
                    <input class="displaySection" id="inputValue" type="text" name="display" readonly>
                </div>
        
         <div class="numberSection" >
            <div class="row1">
                <input id="erase" type="button" value="AC">
                <input id="delete" type="button" value="DE">
                <input id="dot" type="button" value=".">
                <input id="divide" type="button" value="/">
            </div>
            <div class="row2">
                <input id="num7" type="button" value="7">
                <input id="num8" type="button" value="8">
                <input id="num9" type="button" value="9">
                <input id="mul" type="button" value="x">
            </div>
            <div class="row3">
                <input id="num4" type="button" value="4">
                <input id="num5" type="button" value="5">
                <input id="num6" type="button" value="6">
                <input id="sub" type="button" value="-">
            </div>
            <div class="row4">
                <input id="num1" type="button" value="1">
                <input id="num2" type="button" value="2">
                <input id="num3" type="button" value="3">
                <input id="add" type="button" value="+">
            </div>
            <div class="row5">
                <input id="oneZero" type="button" value="0">
                <input id="twoZero" type="button" value="00">
                <button id="equals" class="equals" >=</button>
            </div>
         </div>
        </div>
        </main>
        <script src="Calculator.js"></script>
    </body>
</html>
